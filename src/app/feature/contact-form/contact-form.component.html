<div class="card-container endside">
  <div class="card card-small add-button " tabindex="0" [routerLink]="['/contact-list']"
    routerLinkActive="router-link-active">
    <span>List</span>
  </div>
  <div class="card card-small add-button " tabindex="0" [routerLink]="['/contact']"
    routerLinkActive="router-link-active">
    <span>Create</span>
  </div>
</div>

<div class="card-container">

  <div class="card card-small custom-form no-cursor">
    <div class="pageHeader">Contact Form</div>
    <form [formGroup]="contactFrom" (ngSubmit)="onSubmit()" #contactForm>

      <div class="form-inline">
        <label for="name">Customer Name<span *ngIf="f.name.errors?.required">*</span>:</label>
        <input type="text" id="name" placeholder="Enter First Name" name="name" formControlName="name">
        <div *ngIf="f.name.errors && f.name.dirty || f.name.touched" class="invalid-feedback">
          <div *ngIf="f.name.errors?.required">First Name is required</div>
        </div>
      </div>

      <div class="form-inline">
        <label for="address">Delivery Address<span *ngIf="f.address.errors?.required">*</span>:</label>
        <input type="text" id="address" placeholder="Enter address" name="address" formControlName="address">
        <div *ngIf="f.address.errors && f.address.dirty || f.address.touched" class="invalid-feedback">
          <div *ngIf="f.address.errors?.required">address is required</div>
          <div *ngIf="f.address.errors?.pattern">address is Invalid</div>
        </div>
      </div>

      <div class="form-inline">
        <label for="phone">Phone Number:<span *ngIf="f.phone.errors?.required">*</span></label>
        <input type="text" id="phone" placeholder="Enter Phone Number" name="phone" formControlName="phone" appAllowNumberOnly>
        <div *ngIf="f.phone.errors && f.phone.dirty || f.phone.touched" class="invalid-feedback">
          <div *ngIf="f.phone.errors?.required">Phone is required</div>
          <div *ngIf="f.phone.errors?.minlength && !f.phone.errors?.pattern">Phone must be at least 10 Number</div>
          <div *ngIf="f.phone.errors?.pattern">Only Number</div>
        </div>
      </div>

      <div class="form-inline">
        <label for="noItems">No. of Items:<span *ngIf="f.noItems.errors?.required">*</span></label>
        <input type="text" id="noItems" placeholder="Enter noItems Number" name="noItems" formControlName="noItems" appAllowNumberOnly>
        <div *ngIf="f.noItems.errors && f.noItems.dirty || f.noItems.touched" class="invalid-feedback">
          <div *ngIf="f.noItems.errors?.required">No. Items is required</div>
        </div>
      </div>

      <div class="form-inline">
        <label for="totalAmount">Total Amount:<span *ngIf="f.totalAmount.errors?.required">*</span></label>
        <input type="text" id="totalAmount" placeholder="Enter totalAmount Number" name="totalAmount"
          formControlName="totalAmount" appAllowNumberOnly>
        <div *ngIf="f.totalAmount.errors && f.totalAmount.dirty || f.totalAmount.touched" class="invalid-feedback">
          <div *ngIf="f.totalAmount.errors?.required">Total Amount is required</div>
          <div *ngIf="f.totalAmount.errors?.maxlength && !f.totalAmount.errors?.pattern">Total Amount can't be more then 99999.99 .</div>
          <div *ngIf="f.totalAmount.errors?.pattern">Only Number</div>
        </div>
      </div>

      <div class="form-inline ">
        <label for="itemStatus" class="text-left">Item Status *</label>
        <select class="custom-select" id="itemStatus" placeholder="Enter category name" name="itemStatus"
          formControlName="itemStatus">
          <option>Select Delivery status..</option>
          <option [value]="item.id" [selected]='item.id == f.itemStatus.value' *ngFor="let item of contactDetailService.getStatusArr()">{{item.name}}
          </option>
        </select>
        <div *ngIf="f.itemStatus.errors && f.itemStatus.dirty || f.itemStatus.touched" class="invalid-feedback d-block">
          <div *ngIf="f.itemStatus.errors?.required">Delivery status is required</div>
        </div>
      </div>
      <div class="form-inline mt-4">
        <button type="submit" [disabled]="contactFrom.invalid">{{ submitTypeUpdate ? 'Update' : 'Submit'}}</button>
      </div>

    </form>
  </div>
</div>
